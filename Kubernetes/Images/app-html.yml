
apiVersion: v1
kind: Pod
metadata:
  name: app-html
  labels:
    name: app-html
spec:
  containers:
  - name: app-html
    image: 555527584255.dkr.ecr.us-east-1.amazonaws.com/nginx-docker-delivery:latest
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    ports:
      - containerPort: 80
